name: sackd
version: 24.11.3-2
summary: The Slurm authentication and credential kiosk daemon
description: |
  sackd is the Slurm Auth and Cred Kiosk Daemon. It can be used on login
  nodes that are not running slurmd daemons to allow authentication to
  the cluster. The program will run as the SlurmdUser. When running in
  Slurm's "configless" mode, in which case configuration files are retrieved
  and written under the /run/slurm/conf directory.

base: ubuntu@24.04
platforms:
  amd64:
package-repositories:
  - type: apt
    ppa: ubuntu-hpc/slurm-wlm-24.11

services:
  sackd:
    override: replace
    startup: enabled
    command: /usr/sbin/sackd -D
    user: slurm
    group: slurm
    on-failure: restart
    backoff-delay: 10s

parts:
  sackd:
    plugin: nil
    overlay-packages:
      - sackd
      - slurm-client
      - slurm-wlm-plugins

  slurm-user:
    after:
      - sackd
    plugin: nil
    overlay-script: |
      mkdir -p $CRAFT_OVERLAY/run/slurm
      chmod -R 755 $CRAFT_OVERLAY/run/slurm
      chroot $CRAFT_OVERLAY chown -R slurm:slurm /run/slurm
